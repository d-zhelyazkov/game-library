<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <h:head></h:head>
        <h:body>
            <ui:composition template="/resources/templates/template.xhtml">
                <ui:define name="top">
                    <h:outputText value="#{bundle.RegisterTitle}"/>
                </ui:define>
            <ui:define name="content">
                <h:form id="loginForm">
                    <h:panelGrid columns="3" columnClasses="rightalign,leftalign,leftalign">

                        <h:outputLabel value="#{bundle.UsernameLoginLabel}" for="username"/>
                        <h:inputText id="username" label="Username" value="#{registerBean.userName}">
                            <f:validator validatorId="usernameRegisterValidator"/>
                        </h:inputText>
                        <h:message for="username" />

                        <h:outputLabel value="#{bundle.PasswordLabel}" for="password"/>
                        <h:inputSecret id="password" label="Password" value="#{registerBean.password}">
                            <f:validator validatorId="passwordValidator"/>
                        </h:inputSecret>
                        <h:message for="password" />

                        <h:outputLabel value="#{bundle.RepeatPasswordLabel}" for="repPwd"/>
                        <h:inputSecret id="repPwd" label="Password" value="#{registerBean.repPwd}">
                            <f:validator validatorId="emptyStringValidator"/>
                        </h:inputSecret>
                        <h:message for="repPwd" />

                        <h:commandButton id="register" value="#{bundle.RegisterLabel}" action="#{registerBean.register}"/>
                        <h:outputText value="#{registerBean.message}"/>
                        <h:panelGroup/>

                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
