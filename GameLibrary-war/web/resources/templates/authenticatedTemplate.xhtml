<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/resources/templates/template.xhtml">
            <ui:define name="content">
                <h:panelGrid columns="1" rendered="#{authenticationBean.logged}">
                    <h:form id="authForm">
                        <div id="divActivites" name="divActivites" class="border">
                            <ui:insert name="authenticatedContent">...</ui:insert>
                        </div>
                        <h:commandLink value="#{authenticationBean.username} " action="#{authenticationBean.displayUser}"/>
                        <h:commandButton value="Logout" action="#{authenticationBean.logout}" />
                    </h:form>
                </h:panelGrid>
                <h:form id="loginForm">
                    <h:panelGroup rendered="#{not authenticationBean.logged}">
                        <h:panelGrid columns="3" columnClasses="rightalign,leftalign,leftalign">

                            <h:outputText value="#{bundle.LoginRequestLabel}"/>
                            <h:panelGroup/>
                            <h:panelGroup/>

                            <h:outputLabel value="#{bundle.UsernameLoginLabel}" for="username"/>
                            <h:inputText id="username" label="Username" required="true" value="#{authenticationBean.username}"/>
                            <h:message for="username" />


                            <h:outputLabel value="#{bundle.PasswordLabel}" for="password"/>
                            <h:inputSecret id="password" label="Password" required="true"  value="#{authenticationBean.password}"/>
                            <h:message for="password" />

                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:commandButton id="login" value="#{bundle.LoginLabel}" action="#{authenticationBean.login}"/>
                            <h:outputText value="#{authenticationBean.message}"/>
                            <h:link outcome="/register" value="#{bundle.RegisterLabel}"/>
                        </h:panelGrid>
                        <ui:define name="bottom">
                        </ui:define>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
